<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Login, Sign Up & Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('music-player-2939936_1280.webp') no-repeat center center/cover;
        }
        .container {
            background: #121212;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1aa34a;
        }
        .toggle {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForm(form) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-form').classList.add('hidden');
            document.getElementById(form).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="C:\testlab\s2.html" method="post">
                <input type="email" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>
                <button class="btn" type="submit" >Log In</button>
            </form>
            <div class="toggle">
                <a href="#" onclick="toggleForm('signup-form')">Don't have an account? Sign Up</a>
                <br>
                <a href="#" onclick="toggleForm('forgot-form')">Forgot Password?</a>
            </div>
        </div>
        
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form action="C:\testlab\Signup.html" method="post">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn" type="submit" >Sign Up</button>
            </form>
            <div class="toggle">
                <a href="#" onclick="toggleForm('login-form')">Already have an account? Log In</a>
            </div>
        </div>
        
        <div id="forgot-form" class="hidden">
            <h2>Forgot Password</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button class="btn" type="submit">Reset Password</button>
            </form>
            <div class="toggle">
                <a href="#" onclick="toggleForm('login-form')">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
